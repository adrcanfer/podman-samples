<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Heroes</title>
	<style>
		body {
			background-color: #FFFFFF;
		}
	</style>
</head>

<body>

    <div class="container mt-5">
        <h1>Heroes List</h1>

        <!-- Table to display heroes -->
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="heroesTableBody">
                <!-- Heroes data will be displayed here -->
            </tbody>
        </table>

        <!-- Form to add new hero -->
        <form id="addHeroForm" class="mt-3">
            <div class="form-group">
                <label for="heroName">Hero Name</label>
                <input type="text" class="form-control" id="heroName" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Hero</button>
        </form>

        <!-- Form to edit hero -->
        <form id="editHeroForm" class="mt-3" style="display: none;">
            <div class="form-group">
                <label for="editHeroName">Edit Hero Name</label>
                <input type="text" class="form-control" id="editHeroName" required>
            </div>
            <button type="submit" class="btn btn-warning">Edit Hero</button>
            <button type="button" class="btn btn-secondary" onclick="cancelEdit()">Cancel</button>
            <input type="hidden" id="editHeroId">
        </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
